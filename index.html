<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia On-line</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

        <div class="containerHeader">

            <nav>
                <ul>
                    <a href="#"><li>HOME</li></a>
                </ul>
            </nav>

        </div>

    </header>

    <main>

        <h1>Proteja seus Textos</h1>
        <form name="formCrypt">
            <div class="formInput">
                <label>Digite seu Texto</label><br>
                <textarea type="text" placeholder="Digite seu texto: " id="textareaEscreva"></textarea>
            </div>
            <div class="Opções">
                <select id="SelecionarAlgoritimo">
                    <option value="">Escolher a Criptografia</option>
                    <option value="vBase">Base 64</option>
                    <option value="vCifra">Cifra de César</option>
                </select>

                <div id="Incremento">
                    <input type="number" placeholder="Selecione um valor: " min="1" max="25" id="cifraIncremento">
                </div>

                <div id="SelectEscolher">
                    <input type="radio" name="Escolher" value="Criptografar" id="Criptografar">
                    <label for="Criptografar">Criptografar</label>
                    <input type="radio" name="Escolher" value="Descriptografar" id="Descriptografar">
                    <label for="Descriptografar">Descriptografar</label>
                </div>

            </div>

            <div>
                <button id="Input_Submit" onclick="btnEnviar()"></button>
            </div>

            <div>
                <textarea placeholder="Copie seu texto: " id="textareaCopie"></textarea>
            </div>
        
        </form>
        
    </main>

    <footer>
        <div class="RedesSociais">   
            <a href="https://github.com/matheusel" target="_blank">
            <img src=".\Imagens\G.png"></a>
            <a href="https://linkedin.com/in/matheusel" target="_blank">
            <img src=".\Imagens\L.png"></a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
